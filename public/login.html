<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Material</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],

    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        /* Custom styles can be added here if needed, but prefer Tailwind classes */
        body {
            font-family: 'Inter', sans-serif;

<body class="login-bg flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-lg transform transition-all duration-500 ease-in-out">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Sistema de Controle de Material</h1>
            <h2 class="text-xl font-medium text-army-green mt-2">1ª Companhia de Comunicações</h2>
        </header>

        <main>
            <form id="loginForm" class="space-y-6">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Acesso ao Sistema</h2>

                <div class="form-group">
                    <label for="identidadeMilitar" class="block text-sm font-medium text-gray-700 mb-1">Identidade Militar:</label>
                    <input type="text" id="identidadeMilitar" name="identidadeMilitar" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-army-green focus:border-transparent transition-colors"
                           placeholder="Digite sua identidade militar">
                </div>

                <div class="form-group">
                    <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha:</label>
                    <input type="password" id="senha" name="senha" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-army-green focus:border-transparent transition-colors"
                           placeholder="Digite sua senha">
                </div>

                <button type="submit"
                        class="w-full bg-army-green text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-army-green focus:ring-offset-2 transition-all duration-300 ease-in-out transform hover:scale-105">
                    Entrar
                </button>

                <p id="mensagemErro" class="text-sm text-red-600 bg-red-100 border border-red-300 p-3 rounded-md text-center" style="display: none;"></p>
            </form>
        </main>

        <footer class="mt-10 text-center">
            <p class="text-xs text-gray-500">&copy; 2025 - Cadete Hermes, turma 2025</p>
            </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
